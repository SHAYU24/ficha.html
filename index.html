<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Control y Monitoreo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Ficha de Control y Monitoreo</h2>

<form id="monitoringForm">
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Parámetro</th>
                <th>Valor</th>
                <th>Unidad</th>
                <th>Responsable</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="date" name="fecha" required></td>
                <td><input type="time" name="hora" required></td>
                <td><input type="text" name="parametro" required></td>
                <td><input type="number" name="valor" required></td>
                <td><input type="text" name="unidad" required></td>
                <td><input type="text" name="responsable" required></td>
                <td>
                    <select name="observaciones">
                        <option value="Todo en orden">Todo en orden</option>
                        <option value="Alerta activada">Alerta activada</option>
                        <option value="Dentro del límite">Dentro del límite</option>
                        <option value="Límite aceptable">Límite aceptable</option>
                        <option value="Requiere intervención">Requiere intervención</option>
                        <option value="Se requiere ajuste">Se requiere ajuste</option>
                    </select>
                </td>
            </tr>
            <!-- Puedes agregar más filas si es necesario -->
        </tbody>
    </table>
    
    <button type="submit">Enviar</button>
</form>

<script>
    document.getElementById("monitoringForm").addEventListener("submit", function(event){
        event.preventDefault();
        alert("Formulario enviado correctamente.");
    });
</script>

</body>
</html>
